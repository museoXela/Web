{% load staticfiles %}
<!--<article class="Pieza">-->
{% verbatim %}
<section class="EventoCard-logo">
	<a href="#">
		<img src='{{ fotoSala }}' alt="Pieza"/>
	</a>	
</section>
<section class="EventoCard-content">
	<a href="#" class="u-enlaces EventoCard-content-title">{{ nombre }}</a>
	<section class="EventoCard-content-info">
		<p><span class="icon-location">&nbsp;Sala: {{ sala }}</span>
		<span class="icon-calendar">&nbsp;{{ fecha }}</span></p>
	</section>
	<p class="EventoCard-content-description">{{ descripcion }}</p>
	{% if afiche == null %}
	<section class="EventoCard-content-afiche">
		<a class="u-enlaces" href="{{ afiche }}">Afiche - {{ nombre }}</a>
	</section>
	{% endif %}
</section>
{% endverbatim %}
