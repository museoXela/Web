{% load staticfiles %}<!DOCTYPE html><html lang=es><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"><title>Pieza</title><link rel=stylesheet href="{%static "css/main-pieza.css" %}"></head><body>{% include "partials/header.html" %}<section class=Investigaciones><div class=Investigaciones-container><h4 class=u-mensajeResultados>Investigaciones</h4><section id=Investigaciones-content class=Investigaciones-content></section></div></section>{% include "partials/footer.html" %}<script id=PiezaDetail-template type=text/template>{% verbatim %} <section class="Categoria"> <div class="Categoria-container"> <a href="/colecciones/?coleccion={{idColeccion}}" class="u-enlaces">{{ coleccion }}</a><span class="icon-arrow-right"></span> <a href="/colecciones/?coleccion={{idColeccion}}&categoria={{idCategoria}}" class="u-enlaces">{{ categoria }}</a><span class="icon-arrow-right"></span> <a href="/colecciones/?coleccion={{idColeccion}}&categoria={{idCategoria}}&clasificacion=1" class="u-enlaces">{{ clasificacion }}</a> </div> </section> <section class="PiezaDetail"> <div class="PiezaDetail-container"> <section class="PiezaDetail-header"> <h5>{{ nombre }}</h5> <section class="PiezaDetail-header-info"> <p><span class="icon-earth">&nbsp;{{ pais }}</span> <span class="icon-dating">&nbsp;{{ fechamiento }}</span></p> </section> </section> <section class="PiezaDetail-galeria"> <img class="PiezaDetail-galeria-perfil" src='{{ fotografia }}' alt="pieza"> </section> <section class="PiezaDetail-content"> <p>{{ descripcion }}</p> </section> </div> </section> {% endverbatim %}</script><script id=investigacion-template type=text/template>{% include "partials/investigacion.html" %}</script><script src="{%static "js/main-pieza.js" %}"></script></body></html>
