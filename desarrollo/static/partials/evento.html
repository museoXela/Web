{% load staticfiles %}
{% verbatim %}
<section class="Evento-logo">
	<a href="/eventos">
		<img src='{{ fotoSala }}' alt="Pieza" height="40" width="40" />
	</a>	
</section>
<section class="Evento-content">
	<a href="/eventos">{{ nombre }}</a>
	<p>Lugar: {{ sala }}</p>
	<p>Fecha: {{ fecha |date('d-m-Y') }}</p>
</section>
{% endverbatim %}
